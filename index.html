<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARD - Tienda de Ropa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos globales */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 70px; /* Para evitar solapamiento con el menú */
        }

        /* Menú de navegación */
        .menu {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: #ffffff;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu img.logo {
            height: 40px;
            transition: transform 0.3s;
        }

        .menu img.logo:hover {
            transform: scale(1.1);
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }

        .menu a:hover {
            background-color: #495057;
        }

        /* Estilo de la portada */
        .cover-photo {
            width: 100%;
            height: 800px;
            background-image: url('https://i.pinimg.com/originals/12/f8/33/12f833223d83f7564098ced0d24108f6.gif');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
            margin-top: 5px;
        }

        .cover-photo h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        /* Texto del pie de página */
        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Menú de navegación -->
    <div class="menu">
        <a href="#" aria-label="Inicio">
            <img src="https://i.pinimg.com/564x/2c/01/67/2c01677ccf4d986a24c552f4551bae12.jpg" alt="Logo de BARD" class="logo">
        </a>
        <div>
            <a href="usuarios.html" class="btn btn-success" role="button">Registrarse</a>
            <a href="login.html" class="btn btn-primary" role="button">Iniciar Sesión</a>
        </div>
    </div>

    <!-- Foto de portada -->
    <div class="cover-photo">
        <h1>Bienvenido a BARD</h1>
    </div>

    <!-- Pie de página -->
    <div class="footer-text">
        <p>Creada en el año 2024 por Bruno Díaz Valenzuela</p>
    </div>

</body>
</html>
